<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/inverno.css">
    <link rel="stylesheet" href="./assets/css/destaques.css">
    <link rel="stylesheet" href="./assets/css/categorias.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="./assets/css/product.css">
    <link rel="stylesheet" href="./assets/css/products.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <title>Black Star</title>
</head>
<body>        
    <header class="estrela__header">
        <div class="estrela__cabecalho">
            <h1 class="cabecalho__titulo">Black Star</h1>
            <div class="cabecalho__container">
                <div class="cabecalho__pesquisa">
                    <form method="get" class="pesquisa__form">
                        <input type="search" name="search" id="search" required class="pesquisa__input" placeholder="Exemplo: Camisas" pattern="[\D*\s*]*" title="A pesquisa deve conter apenas letras de a-z">
                        <input type="submit" name="search" id="search" value="" class="pesquisa__icone">
                    </form>
                </div>
                <button type="menu" class="cabecalho__menu-mobile" data-menu="btn"></button>
                <div class="cabecalho__menu">
                    <button class="menu__botao">início</button>
                    <button class="menu__botao">masculino</button>
                    <button class="menu__botao">feminino</button>
                    <button class="menu__botao">inverno</button>
                    <button class="menu__botao">verão</button>
                </div>
                <div class="cabecalho__carrinho">
                    <button class="carrinho__botao" data-btn="carrinho"></button>
                </div>
            </div>
        </div>
        <div class="cabecalho__mobile">
            <div class="cabecalho__mobile-menu" data-menu="div">
                <button class="menu__botao escondido">início</button>
                <button class="menu__botao escondido">masculino</button>
                <button class="menu__botao escondido">feminino</button>
                <button class="menu__botao escondido">inverno</button>
                <button class="menu__botao escondido">verão</button>
            </div>
        </div>
        <div class="cabecalho__carrinho-menu escondido" data-menu="carrinho">
            <div class="carrinho__card" data-produtos="menu">
            </div>
        </div>
    </header>
    <main class="estrela" data-main="">
        <div class="dofida">
            <button data-load="1" class="link butao__dofidod">1 </button>
            <button data-load="2" class="link butao__dofidod">2 </button>
            <button data-load="3" class="link butao__dofidod">3 </button>
        </div>
    </main>
        

    <!-- Rodapé -->


    <footer class="rodape">
        <p class="cabecalho__titulo">Black Star</p>
        <div class="rodape__sobre">
            <p>Black Star é um site fictício de compra de roupas feito como objeto de estudo.</p>
            <p>Você pode checar as redes sociais do criador nos links a seguir:</p>
            <div>
                <a href="https://github.com/delfo2" class="link rodape__link">GitHub</a>
                <a href="https://www.linkedin.com/in/carlos-eduardo-araujo-morais-678974245/" class="link rodape__link">LinkedIn</a>
            </div>
            <p>Maio de 2023</p>
        </div>
    </footer>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
