<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>Black Star</title>
</head>
<body>
    <main class="estrela">
        <header class="estrela__cabecalho">
            <h1 class="cabecalho__titulo">Black Star</h1>
            <div class="cabecalho__container">
                <div class="cabecalho__pesquisa">
                    <form method="get">
                        <input type="search" name="search" id="search" required class="pesquisa__input" placeholder="Exemplo: Camisas" pattern="[\D*\s*]*" title="A pesquisa deve conter apenas letras de a-z">
                        <input type="submit" name="search" id="search" value="" class="pesquisa__icone">
                    </form>
                </div>
                <div class="cabecalho__menu">
                    <button class="menu__botao">início</button>
                    <button class="menu__botao">masculino</button>
                    <button class="menu__botao">feminino</button>
                    <button class="menu__botao">inverno</button>
                    <button class="menu__botao">verão</button>
                </div>
                <div class="cabecalho__carrinho">
                    <button class="carrinho__botao"></button>
                </div>
            </div>
        </header>
    </main>
    <!-- <script src="main.js" type="module"></script> -->
</body>
</html>
