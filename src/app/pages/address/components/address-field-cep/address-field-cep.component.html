<fieldset class="field">
	<legend class="field__legend">
		Insira seu CEP para preenchermos seu endereço.
	</legend>
	<div
		[ngClass]="
			cepObject.loading && cepObject.complete
				? 'field__div--loading'
				: 'field__div'
		"
	>
		<label for="input" class="div__label">CEP</label>
		<input
			class="div__input"
			name="input"
			id="input"
			(keyup)="emitValue($event.target)"
			[mask]="'00000-000'"
			[showMaskTyped]="true"
			[(ngModel)]="cepObject.cep"
		/>
	</div>
	<span class="field__error" *ngIf="!cepObject.valid">
		<p>Cep Inválido</p>
	</span>
</fieldset>
