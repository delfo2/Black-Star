<section class="estrela__categorias">
	<h3 class="categorias__titulo">Categorias</h3>
	<a
		class="categorias__card"
		*ngFor="let product of products.slice(0, 4)"
		[routerLink]="['/list']"
		[queryParams]="{ q: product.details.type }"
		aria-label="ir para página deste produto"
	>
		<figure>
			<img src="{{ product.render.img }}" alt="" />
			<figcaption>{{ product.details.type }}</figcaption>
			<p>conheça</p>
		</figure>
	</a>
</section>
