<span class="message">
	<div class="message__text">

	</div>
	<div class="message__options">
		<button class="message__options-false" (click)="emitClick(false)" aria-label="rejeitar"></button>
		<button class="message__options-true" (click)="emitClick(true)" aria-label="aceitar"></button>
	</div>
</span>
