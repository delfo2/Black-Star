<header class="estrela__header">
	<div class="estrela__cabecalho">
		<h1 class="cabecalho__titulo">Black Star</h1>
		<div class="cabecalho__container">
			<div class="cabecalho__pesquisa">
				<form
					method="get"
					class="pesquisa__form"
					[style.border]="searchBorder"
					[formGroup]="clothesSearch"
					(submit)="onSubmit()"
				>
					<input
						type="search"
						name="searchInput"
						id="searchInput"
						required
						class="pesquisa__input"
						[style.display]="searchVisibility"
						formControlName="searchInput"
						placeholder="Exemplo: Camisas"
						pattern="[\D*\s*]*"
						title="A pesquisa deve conter apenas letras de a-z"
					/>
					<input
						(click)="switchSearchMode()"
						type="submit"
						name="searchInput"
						id="searchInput"
						value=""
						class="pesquisa__icone marked__button"
						[style]="buttonsStats.search"
						[style.border-radius]="searchButtonBorder"
					/>
					<span
						*ngIf="
							clothesSearch.invalid &&
							(clothesSearch?.dirty || clothesSearch?.touched)
						"
						class="alert-danger"
					>
						<div>A pesquisa deve conter apenas letras.</div>
					</span>
					<span
						*ngIf="
							clothesSearch.invalid &&
							(clothesSearch?.dirty || clothesSearch?.touched) &&
							searchMode
						"
						class="alert-danger-mobile"
					>
						<div>A pesquisa deve conter apenas letras.</div>
					</span>
				</form>
			</div>
			<button
				type="menu"
				class="cabecalho__menu-mobile marked__button"
				[style]="buttonsStats.menu"
				(click)="changeMobileMenuOptionsVisibility()"
				*ngIf="btnMenuVisibility"
			></button>
			<div class="cabecalho__menu">
				<button class="menu__botao" [routerLink]="['/']">in√≠cio</button>
				<button
					class="menu__botao"
					[routerLink]="['/list']"
					[queryParams]="{ q: 'masculino' }"
				>
					masculino
				</button>
				<button
					class="menu__botao"
					[routerLink]="['/list']"
					[queryParams]="{ q: 'feminino' }"
				>
					feminino
				</button>
				<a
					class="menu__botao"
					href="https://angular-blog-pink.vercel.app/"
					target="_blank"
					rel="noopener noreferrer"
				>
					noticias
				</a>
			</div>
			<div class="cabecalho__carrinho">
				<button
					*ngIf="btnCartVisibility"
					class="carrinho__botao marked__button"
					[style]="buttonsStats.cart"
					(click)="changeProductCartVisibility()"
				>
					<p
						*ngIf="reducer(selectedProducts) > 0"
						[style]="buttonsStats.cart"
					>
						{{ convertCartNumber(reducer(selectedProducts)) }}
					</p>
					<app-counter-animation
						class="counter__animation"
						[style]="buttonsStats.cart"
						[number]="reducer(selectedProducts)"
					></app-counter-animation>
				</button>
			</div>
		</div>
	</div>
	<app-button *ngIf="showMobileMenuOptions"></app-button>
	<app-cart
		*ngIf="showProductCart"
		[selectedProducts]="selectedProducts"
	></app-cart>
</header>
