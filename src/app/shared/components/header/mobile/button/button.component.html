<div class="cabecalho__mobile">
	<div class="cabecalho__mobile-menu">
		<button
			class="menu__botao slideInBottom"
			*ngFor="let option of menuOptions; let i = index;"
			[style.animation-delay]="calculateAnimationDelay(i, 50, menuOptions.length + 1)"
		>
			{{ option }}
		</button>
	</div>
</div>
